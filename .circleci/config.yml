version: 2

job_defaults: &job_defaults
  docker:
    - image: circleci/node:latest
  working_directory: ~/project/repo

cache_key: &cache_key rxjs-operator-counter-deps-cache-{{ .Branch }}-{{ checksum "yarn.lock" }}
dist_key: &dist_key rxjs-operator-counter-dist-{{ .Revision }}

jobs:
  install:
    <<: *job_defaults
    steps:
      - checkout
      - restore_cache:
          key: *cache_key
      - run:
          name: install-dependencies
          command: yarn
      - save_cache:
          key: *cache_key
          paths:
            - node_modules

  build:
    <<: *job_defaults
    steps:
      - checkout
      - restore_cache:
          key: *cache_key
      - run:
          name: build
          command: yarn build
      - save_cache:
          key: *dist_key
          paths:
            - dist

  release:
    <<: *job_defaults
    steps:
      - checkout
      - restore_cache:
          key: *cache_key
      - restore_cache:
          key: *dist_key
      - run:
          name: release
          command: npx semantic-release || true

workflows:
  version: 2
  build-test-release:
    jobs:
      - install
      - build:
          requires:
            - install
      - release:
          requires:
            - build
          filters:
            branches:
              only: master
